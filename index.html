<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="visual-cont">
            <div class="logobanner">
                <img src="./images/odin-lined.png" alt="logo" id="logo">
            </div>
        </div>
        <div class="signup-cont">
            <div class="intro">
                <p>Hello Allen, welcome to my website. Hopefully one day i am learning to make a
                    purple man with moving eyes just like you. Cant wait to play some leagal legends and eat kbbq.
                </p>
                <p><em>You know you want to Run it down with me!</em></p>
            </div>
            <div class="sign-banner">
                <h2>Let's Do this</h2>
                <form action="example.com/" method="post" id="signupform">
                    <fieldset>
                        <div class="input-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required placeholder=" ">
                        </div>
                        <div class="input-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required placeholder=" ">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required placeholder=" ">
                        </div>
                        <div class="input-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" required placeholder=" " pattern="\d{10}" title="Please enter a valid Phone number">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required placeholder=" ">
                        </div>
                        <div class="input-group">
                            <label for="c-password">CONFIRM PASSWORD</label>
                            <input type="password" name="c-password" id="c-password" required placeholder=" ">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="signbut">
                <button type="submit" form="signupform" class="createbut">Create Account</button>
                <div class="login">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
